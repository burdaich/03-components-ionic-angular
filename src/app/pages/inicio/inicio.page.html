<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="/alert">
    Alertas
  </ion-button>
  <ion-button routerLink="/tab-sheet"> 
    Tab-sheet
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let componente of componentes" [routerLink]="componente.redirectTo" detail>
      <ion-icon slot="start" [name]="componente.icon"></ion-icon>
      <ion-label>{{componente.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
