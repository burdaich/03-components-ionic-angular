<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button> -->

      <ion-menu-button color="primary" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="/alert">
    Alertas
  </ion-button>
  <ion-button routerLink="/tab-sheet">
    Tab-sheet
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let componente of componentes" [routerLink]="componente.redirectTo" detail>
      <ion-icon slot="start" [name]="componente.icon"></ion-icon>
      <ion-label>{{componente.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
