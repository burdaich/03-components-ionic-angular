<app-header title="Datetime"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento" display-format="yyyy MM DD" cancelText="Cancelar"
        [(ngModel)]="fechaNac.toISOString" (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>
