<app-header title="Datetime"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime displayFormat="MMMM" [value]="fechaNac"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd" display-format="YYYY MM DD" min="2015-01-01" max="2015-12-31">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime placeholder="YYYY" display-format="YYYY" min="2015" max="2025" value="2020"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Picker Options</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions" [(ngModel)]="customDate" placeholder="YYYY MM DD"
        display-format="YYYY MM DD"></ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>
