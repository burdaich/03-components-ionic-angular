<app-header title="Listas -Sliding"></app-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of usuarios | async">
      <ion-label>{{user.name}}
        <p>{{user.email}}</p>
      </ion-label>
      <ion-label slot="end" text-right>{{user.phone}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
