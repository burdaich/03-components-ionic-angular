<app-header title="Listas -Sliding"></app-header>
<ion-content>
  <ion-list #list>
    <ion-item-sliding *ngFor="let user of usuarios | async">
      <ion-item>
        <ion-label>{{user.name}}
          <p>{{user.email}}</p>
        </ion-label>
        <ion-label slot="end" text-right>{{user.phone}}</ion-label>

      </ion-item>
      <ion-item-options side="start">
        <!-- <ion-item-option>Favorite</ion-item-option>
        <ion-item-option color="danger">Share</ion-item-option> -->

        <ion-item-option (click)="favorite(user)">user
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="share(user)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(user)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
