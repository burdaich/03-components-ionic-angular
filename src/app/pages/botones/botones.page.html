<ion-header no-border>
  <ion-toolbar>
    <ion-title>botones</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="more"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">default</ion-button>
  <ion-button size="large" expand="full">large</ion-button>

  <ion-button  class="top-20" expand="full" routerLink="/alert" color="secondary">Link</ion-button>

  <ion-row>
    <ion-col>
        <ion-button  class="top-20" expand="full" routerLink="/alert" color="secondary">alert</ion-button>
    </ion-col>
    <ion-col>
        <ion-button  class="top-20" expand="full" routerLink="/avatar" color="secondary">avatar</ion-button>
    </ion-col>


  </ion-row>

  <!-- FILL -->
  <ion-button class="top-20" fill="clear">clear</ion-button>
  <ion-button class="top-20" fill="outline">outline</ion-button>
  <ion-button class="top-20" fill="solid">solid</ion-button>

</ion-content>
