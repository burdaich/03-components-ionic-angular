<app-header title="Input y Forms"></app-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>
        Nombre: {{name || 'No hay nombre'}}
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
  </ion-list>

  <form #form="ngForm" (ngSubmit)="onSubmitTemplate()">
    <ion-list>
      <ion-list-header>
        <ion-label>Formulario template : Valido {{form.valid}}</ion-label>
      </ion-list-header>
      <!-- <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item> -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="email"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required></ion-input>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit" [disabled]="form.invalid">
      Guardar</ion-button>
  </form>
</ion-content>
